# Docker Compose for EduMind AI Platform
version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: edumind-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: learning_management
      MYSQL_USER: edumind_user
      MYSQL_PASSWORD: edumind_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - edumind-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Application
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: edumind-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: learning_management
      DB_USER: edumind_user
      DB_PASSWORD: edumind_password
      
      # Spring Configuration
      SPRING_PROFILES_ACTIVE: docker
      
      # AI Configuration (add your keys)
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      AI_PRIORITY: gemini-first
      
      # VNPay Configuration (add your credentials)
      VNPAY_TMN_CODE: ${VNPAY_TMN_CODE:-}
      VNPAY_SECRET_KEY: ${VNPAY_SECRET_KEY:-}
      VNPAY_RETURN_URL: http://localhost:8080/payment/return
      
      # Application Configuration
      JWT_SECRET: docker-super-secret-jwt-key-change-in-production
      
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - edumind-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:
    driver: local

networks:
  edumind-network:
    driver: bridge
