# Alternative Railway Configuration using Environment Variables
# Use this if you prefer to set environment variables in Railway dashboard

# Database Configuration (Railway MySQL via Environment Variables)
# Railway will inject these automatically
spring.datasource.url=${MYSQL_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${MYSQLUSER:sa}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driver-class-name=${MYSQL_DRIVER:org.h2.Driver}

