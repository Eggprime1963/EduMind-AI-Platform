# Learning Management System Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration - H2 for local development
spring.datasource.url=jdbc:h2:mem:learning_platform;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=jamesdpkn.testing@gmail.com
spring.mail.password=Testing123@
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Password Reset Configuration
password.reset.expiration=1800000

# AI Configuration
gemini.api.key=AIzaSyA8_WlPLW-vnYwFCJ7lXCOgbn5k1c0iePI
ollama.api.url=http://localhost:11434/api/generate

# Logging Configuration
logging.level.com.learningplatform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=false

# WebSocket Configuration
websocket.allowed-origins=http://localhost:3000,http://localhost:8080

# Actuator Configuration - for health checks and monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoint.health.enabled=true
